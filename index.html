    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const carousel = document.querySelector('.carousel');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let currentPosition = 0;
        const numVisibleItems = 5; // Número de imagens visíveis desejadas
        const numItemsToSkip = 5; // Número de itens a pular

        let itemWidth = 0;

        function adjustCarouselSize() {
          const containerWidth = carouselContainer.offsetWidth;
          itemWidth = containerWidth / numVisibleItems;

          carousel.style.width = `${carouselItems.length * itemWidth}px`;
          carouselItems.forEach(item => {
          item.style.width = `${itemWidth}px`;
          });

          goToPosition(currentPosition);
          }

  function goToPosition(position) {
    carousel.style.transform = `translateX(-${position * itemWidth}px)`;
  }

  function goToNextPosition() {
    currentPosition += numItemsToSkip;

    if (currentPosition >= carouselItems.length) {
      currentPosition = currentPosition % carouselItems.length;
    }

    goToPosition(currentPosition);
  }

  function goToPrevPosition() {
    currentPosition -= numItemsToSkip;

    if (currentPosition < 0) {
      currentPosition = (currentPosition + carouselItems.length) % carouselItems.length;
    }

    goToPosition(currentPosition);
  }
  
  window.addEventListener('resize', adjustCarouselSize);
  prevButton.addEventListener('click', goToPrevPosition);
  nextButton.addEventListener('click', goToNextPosition);

  adjustCarouselSize();
</script>
